<div class="form-container">
  <img src="assets/images/lock.svg" alt="" id="lock">

  <span class="error" *ngIf="error">{{ error }}</span>

  <button (click)="loginFacebook()" id="fb">Login With Facebook</button>
  <br>
  <button (click)="loginGoogle()" id="google">Login With Google</button>
  <br>
  <button routerLink="/login-email" id="email">Email</button>

  <a routerLink="/signup" routerLinkActive="active" class="alc">No account? <strong>Create new here</strong></a>
</div>
